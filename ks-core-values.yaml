storage:
  local:
    path: /tmp/ks-upgrade
download:
  globalRegistryUrl: "oci://hub.kubesphere.com.cn/kse-extensions"
  file: {}
  http:
    timeout: 20
    caBundle: ""
    insecureSkipVerify: true
  oci: {}
skipValidator: false
jobs:
  core:
    enabled: true
    priority: 10000
  network:
    enabled: false
    priority: 100
    extensionRef:
      name: "network"
      version: "1.1.0"
      namespace: "extension-network"
      chartsPath: ""
      installationMode: Multicluster
    dynamicOptions: {
      "rerun": "false"
    }
  iam:
    enabled: true
    priority: 999
  devops:
    enabled: false
    priority: 800
    extensionRef:
      version: "1.1.1"
      installationMode: Multicluster
      clusterScheduling:
      config: |
        agent:
          jenkins:
            securityRealm:
              openIdConnect:
                # The kubesphere-core api used for jenkins OIDC
                # If want to access to jenkinsWebUI, the kubesphereCoreApi must be specified and browser-accessible
                # Modifying this configuration will take effect only during installation
                # If you wish for changes to take effect after installation, you need to update the jenkins-casc-config ConfigMapï¼Œcopy the securityRealm configuration from jenkins.yaml to jenkins_user.yaml, save, and wait for approximately 70 seconds for the changes to take effect.
                kubesphereCoreApi: "http://ks-apiserver:30880"
                # The jenkins web URL used for OIDC redirect
                # Modifying this configuration will take effect only during installation
                # If you wish for changes to take effect after installation, you need to update the devops-jenkins-oauthclient Secret
                jenkinsURL: "http://devops-jenkins:30180"
    dynamicOptions: {}

  storage-utils:
    enabled: false
    priority: 100
    extensionRef:
      name: "storage-utils"
      version: "1.0.0"
      namespace: "extension-storage-utils"
      config: ""
      clusterScheduling: null
      chartsPath: ""
      installationMode: Multicluster
    dynamicOptions: {
      "rerun": "false"
    }
  tower:
    enabled: false
    priority: 100
    extensionRef:
      name: "tower"
      version: "1.0.0"
      namespace: "extension-tower"
      configMap: "extension-tower-1.0.0-chart"
      configMapKey: "chart.tgz"
      configMapNamespace: "kubesphere-system"
      chartsPath: ""
      installationMode: HostOnly
      config: |
        tower:
          service:
            create: false
  kubefed:
    enabled: false
    priority: 100
    extensionRef:
      name: "kubefed"
      version: "1.0.0"
      namespace: "kube-federation-system"
      configMap: "extension-kubefed-1.0.0-chart"
      configMapKey: "chart.tgz"
      configMapNamespace: "kubesphere-system"
      chartsPath: ""
      installationMode: HostOnly
  whizard-monitoring:
    enabled: false
    priority: 100
    extensionRef:
      name: "whizard-monitoring"
      version: "1.1.0"
      installationMode: Multicluster
    dynamicOptions:
      rerun: false
      updateCrds: true
  springcloud:
    enabled: false
    priority: 100
    extensionRef:
      name: "springcloud"
      version: "1.0.0"
      namespace: "extension-springcloud"
      installationMode: Multicluster
  servicemesh:
    enabled: false
    priority: 90
    extensionRef:
      name: "servicemesh"
      version: "1.0.0"
      namespace: "extension-servicemesh"
      installationMode: Multicluster
  application:
    enabled: false
    priority: 100
    extensionRef:
      name: "openpitrix"
      version: "2.0.1"
      namespace: "extension-openpitrix"
      installationMode: HostOnly

  dmp:
    enabled: false
    priority: 80
    extensionRef:
      name: "dmp"
      version: "2.1.3"
      namespace: "extension-dmp"
      installationMode: Multicluster

  whizard-notification:
